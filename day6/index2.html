<body>
<pre>
    câu lệnh SELECT DISTINCT
    Câu lệnh này nó sẽ lấy ra kết quả duy nhất không bị trùng lặp
    VD: SELECT city FROM customers; sẽ lấy ra tên các thành phố
    nếu: SELECT DISTINCT city FROM customers; thì sẽ lấy ra tất cả các
    thành phố và tên thành phố sẽ không bị trùng lặp
</pre>
</body>
</html>
